version: "3.9"
services:
  api-server:
    tty: true
    container_name: api-server
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - nginx
    volumes:
      - ./app:/home/api_server/app
    expose:
      - "5000"
    networks:
      - backend

  nginx:
    tty: true
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./nginx:/home/nginx/
    ports:
      - "8080:80"
    networks:
      - backend

networks:
  backend:
    driver: bridge
